<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Right Runner - Phaser Version</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #game {
            border: 1px solid #fff;
        }
        /* Game over and high scores screens */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #overlay.visible {
            display: flex;
        }
        #overlay input, #overlay button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #high-scores {
            margin-top: 20px;
        }
        #high-scores ul {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game"></div>
        <div id="overlay">
            <h1 id="overlay-title">Game Over</h1>
            <p id="final-score"></p>
            <input type="text" id="player-name" placeholder="Enter your name" maxlength="10">
            <button id="save-score-button">Save Score</button>
            <button id="retry-button">Retry</button>
            <div id="high-scores">
                <h2>High Scores</h2>
                <ul id="score-list"></ul>
            </div>
        </div>
    </div>
    <!-- Include Phaser library -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <!-- Include your game script -->
    <script src="main.js"></script>
</body>
</html>
