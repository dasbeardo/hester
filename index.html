<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hester</title>
    <!-- Include Phaser library -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    <!-- Include your main.js script -->
    <script defer src="main.js"></script>
    <!-- Include your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center><img src="img/hester.png"></center>
    <!-- Game container -->
    <div id="game"></div>

    <!-- Overlay for game over and high scores -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <h2>Game Over</h2>
            <p id="final-score">Score: 0</p>
            <label for="player-name">Enter your name:</label>
            <input type="text" id="player-name" maxlength="10">
            <button id="save-score-button">Save Score</button>
            <button id="retry-button">Retry</button>
            <h3>High Scores</h3>
            <ul id="score-list"></ul>
        </div>
    </div>
</body>
</html>
